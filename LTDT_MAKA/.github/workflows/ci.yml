name: CI Construction

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      # Setup Java (required for Android builds in Flutter)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Flutter (includes Dart)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.1' # Matches your local version

      - name: Verify Flutter
        run: flutter doctor -v

      # --- BaiTap 2 (Dart) ---
      - name: Test BaiTap2 (Dart)
        run: |
          cd BaiTap2
          dart pub get || true # In case there is a pubspec, otherwise skip
          # Assuming test_all.dart is a runner or individual files need running
          if [ -f "test_all.dart" ]; then
            dart test_all.dart
          else
            echo "No test runner found for BaiTap2"
          fi

      # --- BaiTap 3 (Flutter) ---
      - name: Build & Test BaiTap3 (c_to_f)
        run: |
          cd BaiTap3/c_to_f
          flutter pub get
          flutter analyze
          flutter test
          flutter build apk --debug --no-pub

      # --- BaiTap 4 (Flutter) ---
      - name: Build & Test BaiTap4 (logo)
        run: |
          cd BaiTap4/logo
          flutter pub get
          flutter analyze
          flutter test
          flutter build apk --debug --no-pub
